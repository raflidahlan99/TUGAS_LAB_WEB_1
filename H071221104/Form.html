<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi Data Diri</title>
</head>
<body>
    <table>
        <form>
        <tr>
            <td>Nama</td>
            <td>: <input type="text"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>: <input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="umur">Umur</label></td>
            <td>: <input type="number" id="umur" name="umur" required></td>
        </tr>
        <tr>
            <td><label for="no telepon">No Telepon</label></td>
            <td>: <input type="number" id="no telepon" name="no telepon" required></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>: <input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="pesan">Pesan</label></td>
            <td><textarea id="pesan" name="pesan" required></textarea></td>
        </tr>
        <tr>
            <td>Jenis Kelamin:</td>
            <td>
                <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki">
                <label for="laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                <label for="perempuan">Perempuan</label>
            </td>
        <tr>
            <td></td>
            <td><input type="submit" value="kirim"></td>
        </tr>
    </form>
    </table>
</body>
</html>
